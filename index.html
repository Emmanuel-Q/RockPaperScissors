<script>
    function getComputerChoice() {
        const choices = ['rock', 'paper', 'scissors'];
        const randomIndex = Math.floor(Math.random() * choices.length);
        return choices[randomIndex];
        }

        //const computerChoice = getComputerChoice();
        //console.log(computerChoice); // Output: "Rock", "Paper", or "Scissors"

        function playRound(playerSelection, computerSelection) {
            playerSelection = playerSelection.toLowerCase();
            const winMessage = `You Win! ${playerSelection} beats ${computerSelection}`;
            const loseMessage = `You Lose! ${computerSelection} beats ${playerSelection}`;

            if (playerSelection === computerSelection) {
                return "It's a tie!";
            } else if (playerSelection === 'rock') {
                if (computerSelection === 'scissors') {
                return winMessage;
                } else {
                return loseMessage;
                }
            } else if (playerSelection === 'paper') {
                if (computerSelection === 'rock') {
                return winMessage;
                } else {
                return loseMessage;
                }
            } else if (playerSelection === 'scissors') {
                if (computerSelection === 'paper') {
                return winMessage;
                } else {
                return loseMessage;
                }
            }
        }

        // A function to check who wins between a player and a computer.
        function game() {
            let playerScore = 0;
            let computerScore = 0;

            for (let i = 0; i < 5; i++) {
                const playerSelection = prompt("Enter your choice: Rock, Paper, or Scissors");
                const computerSelection = getComputerChoice();
                const roundResult = playRound(playerSelection, computerSelection);

                console.log(roundResult);

                // Checks who win individual rounds
                if (roundResult.startsWith("You Win!")) {
                playerScore++;
                } else if (roundResult.startsWith("You Lose!")) {
                computerScore++;
                }
            }

            // Checks if playerscore is greater than computer score 
            if (playerScore > computerScore) {
                console.log(`You win the game! Your score: ${playerScore}. Computer's score: ${computerScore}`);
            } else if (playerScore < computerScore) {
                console.log(`You lose the game! Your score: ${playerScore}. Computer's score: ${computerScore}`);
            } else {
                console.log(`The game is tied! Your score: ${playerScore}. Computer's score: ${computerScore}`);
            }
        }
